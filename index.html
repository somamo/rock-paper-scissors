<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-items">How to play?</div>
                <div class="header-items">Restart</div>
                <div class="header-items">Score  0 : 0</div>
            </div>
            <div class="content">
                <img src="img/rock.png" alt="rock" class="img">
                <img src="img/paper.png" alt="paper" class="img">
                <img src="img/scissors.png" alt="scissors" class="img">
            </div>
            <div class="resultarea hidden">
                <div class="userresult"></div>
                <div class="computerresult"></div>
                <div class="result"></div>
                <div class="playagain">Play again!</div>
            </div>
            <div class="counterarea hidden">
                <div class="random hidden"></div>
            </div>
        </div>
    <script src="/js/game.js"></script>
    </body>
</html>
