<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a class="header-items" href="https://en.wikipedia.org/wiki/Rock-paper-scissors">How to play?</a>
                <a class="header-items reset">Reset</a>
                <div class="header-items">Score
                    <div class="user-score">0</div> :
                    <div class="computer-score">0</div>
                </div>
            </div>
            <div class="shapes">
                <h1>Make your choice</h1>
                <div class="shape-buttons">
                    <button>Rock<img src="img/rock.png" alt="rock"></button>
                    <button>Paper<img src="img/paper.png" alt="paper"></button>
                    <button>Scissors<img src="img/scissors.png" alt="scissors"></button>
                </div>
            </div>
            <div class="results hidden">
                <div class="userresult"></div>
                <div class="centred-item">
                    <div class="result-reason"></div>
                    <div class="result"></div>
                    <button class="playagain">Play again</button>
                </div>
                <div class="computerresult"></div>
            </div>
            <div class="counter hidden">
                <div class="random hidden"></div>
            </div>
        </div>
    <script src="js/game.js"></script>
    </body>
</html>
